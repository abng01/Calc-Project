<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="output">
            <p id="result">1</p>
        </div>
        <div id="buttons">
            <div class="rows">
                <button class ="row-buttons" id="one">1</button>
                <button class ="row-buttons" id="two">2</button>
                <button class ="row-buttons" id="three">3</button>

                <button class ="row-buttons" id="four">4</button>
                <button class ="row-buttons" id="five">5</button>
                <button class ="row-buttons" id="six">6</button>

                <button class ="row-buttons" id="seven">7</button>
                <button class ="row-buttons" id="eight">8</button>
                <button class ="row-buttons" id="nine">9</button>

                <button class ="row-buttons" id="zero">0</button>
                <button class ="row-buttons" id="reset">C</button>
                <button class ="row-buttons" id="equal">=</button>

            </div>
            <div class="column">
                <button class="operators" id="add">+</button>
                <button class="operators" id="minus">-</button>
                <button class="operators" id="multiply">x</button>
                <button class="operators" id="divide">รท</button>
            </div>
        </div>
    </div> 
</body>
</html>
